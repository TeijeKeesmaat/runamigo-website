<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Verbinding - Runamigo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 8px 0;
            background: #fff;
            color: #222;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.03);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 12px 24px 12px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            margin: 24px auto 0 auto;
        }
        .strava-logo {
            width: 240px;
            height: 240px;
            margin: 0 auto 0 auto;
            display: block;
        }
        h1 {
            margin: 8px 0 12px 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        p {
            margin: 0 0 22px 0;
            opacity: 0.92;
            line-height: 1.5;
            font-size: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.08);
            border-top: 4px solid #19A5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/logo.svg" alt="Runamigo logo" class="strava-logo" />
        <h1>Strava Verbonden!</h1>
        <p>Je wordt automatisch teruggeleid naar de Runamigo app...</p>
        <div class="spinner"></div>
        <div id="error" class="error" style="display: none;">
            <strong>Er ging iets mis</strong><br>
            Probeer de Strava verbinding opnieuw in de app.
        </div>
    </div>

    <script>
        // Haal OAuth parameters op
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const scope = urlParams.get('scope');

        console.log('Strava callback received:', { code, error, scope });

        if (error) {
            // Toon error
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            console.error('Strava OAuth error:', error);
            
            // Probeer venster te sluiten na error
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Cannot close window after error');
                }
            }, 2000);
        } else if (code) {
            // Succes - toon bericht en sluit venster
            console.log('Authorization successful, closing window...');
            
            // Toon succes bericht
            document.querySelector('h1').textContent = 'Strava Verbonden!';
            document.querySelector('p').textContent = 'Je wordt automatisch teruggeleid naar de Runamigo app...';
            
            // Sluit venster direct
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Cannot close window automatically');
                    // Toon instructies aan gebruiker
                    document.querySelector('h1').textContent = 'Klaar!';
                    document.querySelector('p').innerHTML = 'Je kunt dit venster nu sluiten.<br><small>De Strava verbinding is succesvol!</small>';
                    document.querySelector('.spinner').style.display = 'none';
                }
            }, 500);
            
        } else {
            // Geen code ontvangen
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            console.error('No authorization code received');
        }
    </script>
</body>
</html>
