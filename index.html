<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runamigo - De app om hard te lopen met vrienden</title>
    <style>
        @font-face {
            font-family: 'FilsonProHeavy';
            src: url('FilsonProHeavy.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'OpenSans-Regular';
            src: url('OpenSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'OpenSans-SemiBold';
            src: url('OpenSans-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            padding: 60px 40px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .logo {
            width: 350px;
            height: auto;
            margin: 0 auto 40px auto;
            display: block;
        }

        .subtitle {
            color: #000000;
            font-size: 48px;
            font-family: 'FilsonProHeavy', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: normal;
            margin-bottom: 32px;
        }

        .description {
            color: #757575;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
        }

        .waitlist-section {
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .waitlist-title {
            color: #000000;
            font-size: 18px;
            font-family: 'FilsonProHeavy', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: normal;
            margin-bottom: 16px;
        }

        .waitlist-form {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .email-input {
            flex: 1;
            min-width: 200px;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #19A5FF;
        }

        .email-input::placeholder {
            color: #757575;
        }

        .submit-btn {
            padding: 16px 24px;
            background: #19A5FF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            font-family: 'OpenSans-SemiBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(25, 165, 255, 0.25);
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: #1565C0;
        }

        .submit-btn:disabled {
            background: #E0E0E0;
            color: #757575;
            cursor: not-allowed;
            box-shadow: none;
        }

        .waitlist-message {
            font-size: 14px;
            color: #757575;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-message {
            background: #E8F5E8;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 16px;
            border-radius: 12px;
            font-family: 'OpenSans-SemiBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin-top: 16px;
        }

        .error-message {
            background: #FFEBEE;
            color: #E53935;
            border: 1px solid #E53935;
            padding: 16px;
            border-radius: 12px;
            font-family: 'OpenSans-SemiBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                width: 320px;
            }

            .subtitle {
                font-size: 32px;
            }
            
            .waitlist-form {
                flex-direction: column;
            }

            .email-input {
                min-width: auto;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header style="width:100%;padding:16px 0;text-align:center;background:#fff;box-shadow:0 2px 8px #0001;">
        <a href="/" style="display:inline-block;">
            <img src="logo.svg" alt="RunAmigo logo" style="height:40px;vertical-align:middle;" />
        </a>
    </header>
    <div class="container">
        <img src="logo.svg" alt="Runamigo" class="logo">
        
        <p class="subtitle">De app om hard te lopen met vrienden</p>
        
        <p class="description">
            Daag je vrienden uit, loop samen races en blijf gemotiveerd met Runamigo. 
            De sociale hardloop app die van elke run een avontuur maakt.
        </p>

        <div class="waitlist-section">
            <h2 class="waitlist-title">Meld je aan voor de wachtlijst</h2>
            <form class="waitlist-form" id="waitlistForm">
                <input 
                    type="email" 
                    class="email-input" 
                    id="emailInput"
                    placeholder="je@email.com" 
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Aanmelden
                </button>
            </form>
            <p class="waitlist-message">
                Wees de eerste die het weet wanneer Runamigo beschikbaar is!
            </p>
            <div id="messageContainer"></div>
        </div>
    </div>

    <script>
        // Waitlist form handling
        const waitlistForm = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');

        waitlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Vul je e-mailadres in', 'error');
                return;
            }

            // Email validatie
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Vul een geldig e-mailadres in', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Bezig...';

                // Hier kun je later een echte API call toevoegen
                // Voor nu simuleren we een succesvolle aanmelding
                await new Promise(resolve => setTimeout(resolve, 1000));

                showMessage('Bedankt! Je bent aangemeld voor de wachtlijst. We houden je op de hoogte!', 'success');
                emailInput.value = '';
                
                // Optioneel: verstuur email naar jezelf of sla op in database
                console.log('Waitlist signup:', email);

            } catch (error) {
                console.error('Waitlist signup error:', error);
                showMessage('Er is iets misgegaan. Probeer het opnieuw.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Aanmelden';
            }
        });

        function showMessage(message, type) {
            const className = type === 'success' ? 'success-message' : 'error-message';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Check of we van een wachtwoord reset komen
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        const type = urlParams.get('type') || hashParams.get('type');
        
        // Als er reset parameters zijn, redirect naar wachtwoord-herstellen pagina
        if (accessToken && type === 'recovery') {
            window.location.href = '/wachtwoord-herstellen' + window.location.search + window.location.hash;
        }
    </script>
</body>
</html>
