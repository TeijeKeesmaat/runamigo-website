<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Resetten - Runamigo</title>
    <style>
        @font-face {
            font-family: 'FilsonProHeavy';
            src: url('FilsonProHeavy.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'OpenSans-Regular';
            src: url('OpenSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'OpenSans-SemiBold';
            src: url('OpenSans-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'FilsonProHeavy', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #19A5FF;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #19A5FF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'OpenSans-SemiBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(25, 165, 255, 0.25);
        }

        .btn:hover {
            background: #1565C0;
        }

        .btn:disabled {
            background: #E0E0E0;
            color: #757575;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'OpenSans-SemiBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success {
            background: #E8F5E8;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .error {
            background: #FFEBEE;
            color: #E53935;
            border: 1px solid #E53935;
        }

        .loading {
            background: #F5F5F5;
            color: #757575;
            border: 1px solid #E0E0E0;
        }

        .requirements {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            color: #757575;
            font-family: 'OpenSans-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .requirements ul {
            margin-left: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Runamigo" class="logo">
        
        <div id="loading-state">
            <h1>Wachtwoord Resetten</h1>
            <div class="message loading">
                Bezig met laden...
            </div>
        </div>

        <div id="reset-form" style="display: none;">
            <h1>Nieuw Wachtwoord Instellen</h1>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Nieuw Wachtwoord</label>
                    <input type="password" id="password" required>
                    <div class="requirements">
                        <p>Wachtwoord moet bevatten:</p>
                        <ul>
                            <li>Minimaal 8 tekens</li>
                            <li>Minimaal 1 hoofdletter</li>
                            <li>Minimaal 1 kleine letter</li>
                            <li>Minimaal 1 cijfer</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Bevestig Wachtwoord</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Wachtwoord Bijwerken
                </button>
            </form>
        </div>

        <div id="error-state" style="display: none;">
            <h1>Ongeldige Link</h1>
            <div class="message error">
                Deze link is ongeldig of verlopen. Vraag een nieuwe wachtwoord reset aan in de app.
            </div>
        </div>

        <div id="message-container"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuratie
        const SUPABASE_URL = 'https://hbacbrbjsoncfxjnypyf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiYWNicmJqc29uY2Z4am55cHlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NTQ4NDcsImV4cCI6MjA1OTQzMDg0N30.SkA_1TqQ1XXxVYP0kL-redQzx6bGyBMUoyYRo-zQOo4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elementen
        const loadingState = document.getElementById('loading-state');
        const resetForm = document.getElementById('reset-form');
        const errorState = document.getElementById('error-state');
        const messageContainer = document.getElementById('message-container');
        const passwordForm = document.getElementById('passwordForm');
        const submitBtn = document.getElementById('submitBtn');

        // URL parameters ophalen
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            return {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                type: urlParams.get('type') || hashParams.get('type')
            };
        }

        // Wachtwoord validatie
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const isLongEnough = password.length >= 8;

            return hasUpperCase && hasLowerCase && hasNumbers && isLongEnough;
        }

        // Bericht tonen
        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Initialisatie
        async function init() {
            const params = getUrlParams();
            
            if (!params.access_token || params.type !== 'recovery') {
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                return;
            }

            try {
                // Stel de sessie in met de tokens
                const { data, error } = await supabase.auth.setSession({
                    access_token: params.access_token,
                    refresh_token: params.refresh_token
                });

                if (error) {
                    throw error;
                }

                loadingState.style.display = 'none';
                resetForm.style.display = 'block';
            } catch (error) {
                console.error('Error setting session:', error);
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
            }
        }

        // Form submit handler
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validatie
            if (!validatePassword(password)) {
                showMessage('Wachtwoord voldoet niet aan de eisen', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Wachtwoorden komen niet overeen', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Bezig...';

                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('Wachtwoord succesvol bijgewerkt! Je kunt nu inloggen in de app.', 'success');
                passwordForm.style.display = 'none';

            } catch (error) {
                console.error('Error updating password:', error);
                showMessage('Er is iets misgegaan. Probeer het opnieuw.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Wachtwoord Bijwerken';
            }
        });

        // Start de applicatie
        init();
    </script>
</body>
</html>
