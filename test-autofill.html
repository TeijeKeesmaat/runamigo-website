<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Autofill - Runamigo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Apple App Site Association -->
    <meta name="apple-itunes-app" content="app-id=APP_STORE_ID, app-argument=runamigo://">
    
    <!-- Android App Links -->
    <meta name="google-play-app" content="app-id=ANDROID_PACKAGE_NAME">
    
    <!-- Password Autofill Support -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        .test-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="email"] {
            -webkit-text-security: none;
        }
        .form-group input[type="password"] {
            -webkit-text-security: disc;
        }
        .test-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-form">
        <h1>Test Password Autofill</h1>
        
        <div class="test-info">
            <p><strong>Test instructies:</strong></p>
            <ol>
                <li>Open deze pagina op je telefoon</li>
                <li>Tap op het email veld</li>
                <li>Je zou password manager suggesties moeten zien</li>
                <li>Test ook het wachtwoord veld</li>
            </ol>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="naam@mail.com"
                    autocomplete="email"
                    autocapitalize="none"
                    autocorrect="off"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Wachtwoord"
                    autocomplete="current-password"
                    autocapitalize="none"
                    autocorrect="off"
                >
            </div>
            
            <div class="form-group">
                <label for="new-password">Nieuw Wachtwoord</label>
                <input 
                    type="password" 
                    id="new-password" 
                    name="new-password" 
                    placeholder="Nieuw wachtwoord"
                    autocomplete="new-password"
                    autocapitalize="none"
                    autocorrect="off"
                >
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background: #19A5FF; color: white; border: none; border-radius: 4px; font-size: 16px;">
                Test Submit
            </button>
        </form>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p><strong>URLs om te testen:</strong></p>
            <ul>
                <li><a href="/.well-known/apple-app-site-association" target="_blank">Apple App Site Association</a></li>
                <li><a href="/.well-known/assetlinks.json" target="_blank">Android Asset Links</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
